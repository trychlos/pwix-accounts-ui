<template name="ac_signup">
    <div class="ac-component ac-signup">

        <form>
            {{#if textOne }}
                <div class="ac-text ac-text-one">{{{ textOne }}}</div>
                <div class="ac-mt1"></div>
            {{/if}}

            {{#if haveUsername }}
                {{> ac_input_username (parmsUser) }}
            {{/if}}

            {{#if textTwo }}
                {{#if haveUsername }}
                    <div class="ac-mt1"></div>
                {{/if}}
                <div class="ac-text ac-text-two">{{{ textTwo }}}</div>
                <div class="ac-mt1"></div>
            {{/if}}

            {{#if haveEmailAddress }}
                {{> ac_input_email (parmsUser) }}
            {{/if}}

            {{#if textThree }}
                {{#if haveEmailAddress }}
                    <div class="ac-mt1"></div>
                {{/if}}
                <div class="ac-text ac-text-three">{{{ textThree }}}</div>
                <div class="ac-mt1"></div>
            {{/if}}

            {{> ac_twice_passwords (parmsTwice) }}

            {{#if textFour }}
                <div class="ac-mt1"></div>
                <div class="ac-text ac-text-four">{{{ textFour }}}</div>
            {{/if}}

            <div class="ac-error">
                {{{ errorMsg }}}
            </div>

            {{> ac_mandatory_footer }}
        </form>

    </div>
</template>
