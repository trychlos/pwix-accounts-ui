<template name="ac_reset_ask">
    <div class="ac-component ac-panel ac-reset-ask">

        <form>
            {{#if textOne }}
                <div class="ac-text ac-text-one">{{{ textOne }}}</div>
            {{/if}}

            {{> ac_input_email (parmsInputEmail) }}

            {{#if textTwo }}
                <div class="ac-text ac-text-two">{{{ textTwo }}}</div>
            {{/if}}

            {{> ac_error_msg (parmsErrorMsg) }}
        </form>

    </div>
</template>
