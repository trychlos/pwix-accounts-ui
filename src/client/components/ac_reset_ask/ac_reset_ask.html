<template name="ac_reset_ask">
    <div class="ac-component ac-reset-ask">

        <form>
            {{#if textOne }}
                <div class="ac-text ac-text-one">{{{ textOne }}}</div>
            {{/if}}

            {{> ac_input_email }}

            {{#if textTwo }}
                <div class="ac-text ac-text-two">{{{ textTwo }}}</div>
            {{/if}}

            <div class="ac-error">
                <p>{{ errorMsg }}</p>
            </div>
        </form>

    </div>
</template>
