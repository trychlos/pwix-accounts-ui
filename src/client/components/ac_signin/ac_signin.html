<template name="ac_signin">
    <div class="ac-component ac-panel ac-signin">
        <form>

            {{#if textOne }}
                <div class="ac-text ac-text-one">{{{ textOne }}}</div>
            {{/if}}

            {{#if onlyEmailAddress}}
                {{> ac_input_email (parmsEmail) }}
            {{else}}
                {{#if onlyUsername }}
                    {{> ac_input_username (parmsUsername) }}
                {{else}}
                    {{> ac_input_userid (parmsUserid) }}
                {{/if}}
            {{/if}}

            {{#if textTwo }}
                <div class="ac-text ac-text-two">{{{ textTwo }}}</div>
            {{/if}}

            {{> ac_input_password (parmsPassword) }}

            {{#if textThree }}
                <div class="ac-text ac-text-three">{{{ textThree }}}</div>
            {{/if}}

            <div class="ac-error">
                {{{ errorMsg }}}
            </div>

        </form>
    </div>
</template>
