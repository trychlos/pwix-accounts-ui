<template name="acUserLogin">
    <div class="acUserLogin" id="{{ id }}">

        <div class="display">

            {{#if hasDropdown }}
                {{> ac_dropdown (parms) }}
            {{/if}}

            {{#if hasPanel }}
                {{#if modal }}
                    {{> ac_render_modal (parms) }}
                {{else}}
                    {{> ac_render_div (parms) }}
                {{/if}}
            {{/if}}

        </div>

    </div>
</template>
