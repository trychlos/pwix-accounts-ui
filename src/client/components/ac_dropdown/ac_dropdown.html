<template name="ac_dropdown">
    <div class="ac-dropdown dropdown">

        <button class="btn ac-btn {{ buttonClass }}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- content is dynamically applied from a onRendered().autorun() -->
        </button>

        {{#unless emptyDropdown }}
            <ul class="dropdown-menu">
                {{> ac_menu_items }}
            </ul>
        {{/unless}}

    </div>
</template>
